<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Listas</h2>
    <h4>Listas ordenadas</h4>
    <ol type="A" start="3"> <!--Type: Organização {1: Numerico, A: Alfabética Maiúscula, a: Alfabética Minúscula, I: Romano Maiúscula, i: Romano Minúscula} | Start: Começar em X (pode ser número, letra ou romano)-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    
    <h4>Listas não ordenadas</h4>
    <ul> <!--Type: {disc: bolinha preta, circle: Circulo com meio transparênte, square: Quadrado} | Start: Começar em X (pode ser número, letra ou romano)-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>
            <ul>
                <li>Item 3.1</li>
                <li>Item 3.2</li>
                <li>Item 3.3</li>
            </ul>
        </li>
    </ul>
</body>
</html>
